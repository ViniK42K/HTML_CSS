<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <ol>
        <h1>Tabela de horarios</h1>
        <table>
            <thead>
                <tr>
                    <th>Horario</th>
                    <th>Qtde de atendimentos</th>
                    <th>Qtde de internações</th>
                </tr>
                <tbody>
                    <tr>
                        <td>08h da manha</td>
                        <td>140</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>08h30</td>
                        <td>100</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>09h00</td>
                        <td>100</td>
                        <td>5</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th>340</th>
                        <th>9</th>
                    </tr>
                </tfoot>
            </thead>
        </table>
    </ol>
</body>
</html>
