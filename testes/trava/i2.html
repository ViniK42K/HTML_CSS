<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%; /* Garantir que o corpo e o html ocupem 100% da altura da viewport */
            margin: 0; /* Remover margens padrão */
            display: flex; /* Usar flexbox no body */
            align-items: center; /* Centralizar verticalmente */
            justify-content: center; /* Centralizar horizontalmente */
            background-color: #f0f0f0; /* Cor de fundo opcional */
        }
        div {
            height: 200px;
            width: 300px; /* Ajuste a largura conforme necessário */
            border: 10px solid red;
            padding: 20px;
            border-radius: 0px 20px;
            box-sizing: border-box; /* Incluir padding e border na largura e altura totais */
            background-color: #fff; /* Cor de fundo opcional */
        }
    </style>
</head>
<body>
    <div>
        <h1>Olá Mundo</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, maxime distinctio quae nesciunt soluta obcaecati numquam. Quam, asperiores. Illum incidunt sunt adipisci impedit unde officiis sed fugiat molestias quibusdam magni.</p>
    </div>
</body>
</html>
